<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Nyxian Skies</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/main.css" type="text/css" />

    <!-- Scripts -->
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="//ajax.aspnetcdn.com/ajax/signalr/jquery.signalr-2.2.0.min.js"></script>
    <script  src="signalr/hubs"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/phaser/2.2.2/phaser.min.js"></script>
    
    <script  src="scripts/game.js"></script>
</head>
<body>
    <div id="content"></div>
    <div id="Latency"></div>
    <script>
        var pingServer = function () {
            if (!canExecute)
                return;
            pingId = (new Date()).getTime();
            hub.server.sendAction(JSON.stringify(
                        {
                            action: 'PingServer',
                            ID: pingId
                        }));
        }
        setInterval(pingServer, 1000);
    </script>
</body>
</html>
